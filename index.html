<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="email">email:</label>
    <input id="emailInput" type="email" />
    <script>
      (function () {
        const __tempEl__ = document.createElement('input');
        const emailInputElement = document.querySelector('#emailInput');
        __tempEl__.style.position = 'absolute';
        __tempEl__.style.top = emailInputElement.offsetTop + 7 + 'px';
        __tempEl__.style.left = emailInputElement.offsetLeft + 'px';
        __tempEl__.style.height = 0;
        __tempEl__.style.opacity = 0;
        document.body.appendChild(__tempEl__);
        __tempEl__.focus();
        setTimeout(() => {
          emailInputElement.focus();
          emailInputElement.click();
          document.body.removeChild(__tempEl__);
        }, 100);
      })();
    </script>
  </body>
</html>
